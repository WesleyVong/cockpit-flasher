<!DOCTYPE html>
<html>
<head>
   <title>ISO Flasher</title>
   <meta charset="utf-8">
   <script src="../base1/cockpit.js"></script>
</head>
<body>
   <main tabindex="-1">
      <section>
         <div>
            <label for="isoDirectory">Select ISO scan directory</label>
            <input id="isoDirectory" value="/mnt/nvme/bootiso">
            <button id="isoRefresh">Refresh Directory</button>
         </div>
         <div>
            <label for="isoDropdown">Select ISO from the dropdown</label>
            <select name="ISO List" id="isoDropdown">
            </select>
         </div>
         <div>
            <label for="mediaDropdown">Select media from dropdown</label>
            <select name="Media List" id="mediaDropdown">
            </select>
            <button id="mediaRefresh">Refresh Media</button>
         </div>
         <div>
            <span id="mounted"></span>
         </div>
         <div>
            <button id="flash">Flash!</button>
         </div>
         <div>
            <span id="status"></span>
         </div>
         <div>
            <label for="output">Console:</label>
            <pre id="output"></pre>
         </div>
      </section>
   </main>
   <script src="flasher.js"></script>
</body>
</html>
